matrix-stack:
  # Matrix server configuration
  matrix:
    serverName: "cluster.diluz.io"
    hostname: "matrix.cluster.diluz.io"

    ingress:
      enabled: false

    persistence:
      enabled: true
      size: 5Gi
      storageClassName: longhorn

    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        memory: 4Gi

  # Element Web configuration
  element:
    enabled: true
    hostname: "element.cluster.diluz.io"

    ingress:
      enabled: false

  # PostgreSQL configuration
  postgresql:
    enabled: true
    auth:
      database: synapse
      username: synapse
      # Password will be auto-generated
    primary:
      persistence:
        enabled: true
        size: 5Gi
        storageClassName: longhorn
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 1Gi
