image:
  repository: cloudflare/cloudflared
  tag: 2025.10.0
regions:
  - basePath: cluster.diluz.io
    services:
      - subdomain: auth
        servicename: authentik-server
        namespace: authentik
        serviceport: 80
      - subdomain: argocd
        servicename: argocd-server
        namespace: argocd
        serviceport: 80
      - subdomain: audiobookshelf
        servicename: audiobookshelf
        namespace: audiobookshelf
        serviceport: 80
      - subdomain: home
        servicename: home-assistant
        namespace: home-assistant
        serviceport: 8123
      - subdomain: immich
        servicename: immich-server
        namespace: immich
        serviceport: 2283
      - subdomain: jellyfin
        servicename: jellyfin
        namespace: jellyfin
        serviceport: 8096
      - subdomain: status
        servicename: uptime-kuma
        namespace: uptime-kuma
        serviceport: 3001
      - subdomain: vaultwarden
        servicename: vaultwarden
        namespace: vaultwarden
        serviceport: 80
        # Matrix
      - subdomain: matrix
        servicename: matrix-synapse
        namespace: matrix
        serviceport: 8008
      - subdomain: element
        servicename: matrix-element-web
        namespace: matrix
        serviceport: 80
      - subdomain: admin-matrix
        servicename: matrix-element-admin
        namespace: matrix
        serviceport: 80
      - subdomain: auth-matrix
        servicename: matrix-matrix-authentication-service
        namespace: matrix
        serviceport: 8090
      - subdomain: rtc-matrix
        servicename: matrix-matrix-rtc
        namespace: matrix
        serviceport: 8443
      - subdomain: null
        servicename: matrix-well-known
        namespace: matrix
        serviceport: 8080
  - basePath: celery.band
    services:
      - subdomain: iu
        servicename: celeryband-iu
        namespace: celeryband-iu
        serviceport: 3000
      - subdomain: test
        servicename: celeryband-test
        namespace: celeryband-test
        serviceport: 3000
