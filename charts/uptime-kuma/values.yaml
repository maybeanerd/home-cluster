---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.1.0/charts/other/app-template/values.schema.json

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          # -- image repository
          repository: louislam/uptime-kuma
          # -- image tag
          # this example is not automatically updated, so be sure to use the latest image
          tag: 1.23.16
          # -- image pull policy
          pullPolicy: IfNotPresent

        # -- environment variables.
        # See [image docs](https://github.com/dani-garcia/vaultwarden/blob/main/.env.template) for more details.
        env: []
        resources:
          # limits:
          #   cpu: 100m
          #   memory: 128Mi
          requests:
            cpu: 50m
            memory: 128Mi

# -- Configures service settings for the chart.
service:
  main:
    controller: main
    ports:
      http:
        port: 3001

# -- Configure persistence settings for the chart under this key.
persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: "nfs-client"
    size: 1Gi
    globalMounts:
      - path: /app/data
