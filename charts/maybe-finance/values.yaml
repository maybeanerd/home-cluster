---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.1.0/charts/other/app-template/values.schema.json

replicaCount: 1

controllers:
  main:
    strategy: Recreate
    pod:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - worker

    containers:
      main:
        image:
          # -- image repository
          repository: ghcr.io/maybe-finance/maybe
          # -- image tag
          tag: 0.4.3
          # -- image pull policy
          pullPolicy: IfNotPresent

        # -- environment variables.
        env:
          - name: SELF_HOSTED
            value: "true"
          - name: RAILS_FORCE_SSL
            value: "false"
          - name: RAILS_ASSUME_SSL
            value: "true"
          - name: GOOD_JOB_EXECUTION_MODE
            value: async
          - name: SECRET_KEY_BASE
            value: "TODOREPLACEME"
          - name: DB_HOST
            value: maybefinance-postgresql
          - name: POSTGRES_DB
            value: maybe_production
          - name: POSTGRES_USER
            value: maybe_user
          - name: POSTGRES_PASSWORD
            value: "TODOREPLACEME"

        resources:
          # limits:
          #   cpu: 100m
          #   memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi

# -- Configures service settings for the chart.
service:
  main:
    controller: main
    ports:
      http:
        port: 3000

# -- Configure persistence settings for the chart under this key.
persistence:
  app-storage:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: "nfs-client"
    size: 1Gi
    globalMounts:
      - path: /rails/storage

postgresql:
  enabled: true
  auth:
    username: maybe_user
    password: "TODOREPLACEME"
    database: maybe_production
  primary:
    persistence:
      enabled: true
      storageClass: nfs-client
      accessMode: ReadWriteOnce
      size: 10Gi
    startupProbe:
      enabled: true
      # Give DB time to revive itself from interruption ; Default is 15
      failureThreshold: 256
    containerSecurityContext:
      readOnlyRootFilesystem: false
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.io/role
                  operator: In
                  values:
                    - worker
