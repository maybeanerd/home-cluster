longhorn:
  preUpgradeChecker:
    jobEnabled: false
  defaultSettings:
    defaultDataPath: /data/raid/longhorn
    defaultReplicaCount: 1
    createDefaultDiskLabeledNodes: true
  persistence:
    defaultClassReplicaCount: 1
  systemManagedComponentsNodeSelector:
    node.longhorn.io/create-default-disk: "config"
  createDefaultDiskLabeledNodes: true
  longhornUI:
    replicas: 1
  service:
    ui:
      type: LoadBalancer
