authentik:
  authentik:
    secret_key: "PleaseGenerateA50CharKey"
    # This sends anonymous usage-data, stack traces on errors and
    # performance data to sentry.io, and is fully opt-in
    error_reporting:
      enabled: true
    postgresql:
      password: "ThisIsNotASecurePassword"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      kubernetes.io/tls-acme: "true"
    hosts:
      # Specify external host name
      - host: auth.cluster.diluz.io
        paths:
          - path: "/"
            pathType: Prefix

  postgresql:
    enabled: true
    postgresqlPassword: "ThisIsNotASecurePassword"
    # Different to how it is documented, we need to apply this on "top level" of the postgresql block, not inside postgresql.primary
    persistence:
      enabled: true
      storageClass: nfs-client
      accessMode: ReadWriteOnce
      size: 20Gi
    startupProbe:
      enabled: true
  redis:
    enabled: true
    master:
      persistence:
        enabled: false

  # add this block under the `authentik:` block in your values.yaml file
  # authentik:
  # email:
      # -- SMTP Server emails are sent from, fully optional
      # host: ""
      # port: 587
      # -- SMTP credentials, when left empty, no authentication will be done
      # username: ""
      # -- SMTP credentials, when left empty, no authentication will be done
      # password: ""
      # -- Enable either use_tls or use_ssl, they can't be enabled at the same time.
      # use_tls: false
      # -- Enable either use_tls or use_ssl, they can't be enabled at the same time.
      # use_ssl: false
      # -- Connection timeout
      # timeout: 30
      # -- Email from address, can either be in the format "foo@bar.baz" or "authentik <foo@bar.baz>"
      # from: ""
