authentik:
  authentik:
    secret_key: "PleaseGenerateA50CharKey"
    # This sends anonymous usage-data, stack traces on errors and
    # performance data to sentry.io, and is fully opt-in
    error_reporting:
      enabled: true
    postgresql:
      password: "ThisIsNotASecurePassword"
    server:
      resources:
        requests:
          cpu: 200m
          memory: 128Mi
    worker:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      kubernetes.io/tls-acme: "true"
    hosts:
      # Specify external host name
      - host: auth.cluster.diluz.io
        paths:
          - path: "/"
            pathType: Prefix

  postgresql:
    enabled: true
    auth:
      # TODO override in consumer (e.g. in argoCD directly)
      password: "ThisIsNotASecurePassword"
    primary:
      persistence:
        enabled: true
        storageClass: nfs-client
        accessMode: ReadWriteOnce
        size: 20Gi
      startupProbe:
        enabled: true
  redis:
    enabled: true
    master:
      persistence:
        enabled: false
