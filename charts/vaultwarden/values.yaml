# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.0/charts/other/app-template/values.schema.json

controllers:
  main:
    strategy: Recreate
    containers:
      main:
        image:
          repository: vaultwarden/server
          tag: 1.33.2
          pullPolicy: IfNotPresent
        env:
          SIGNUPS_ALLOWED: false
          INVITATIONS_ALLOWED: true
          DOMAIN: https://vaultwarden.cluster.diluz.io
          # SERVER_ADMIN_EMAIL
          # YUBICO_CLIENT_ID
          # YUBICO_SECRET_KEY
          # DATA_FOLDER
          # DATABASE_URL
          # ATTACHMENTS_FOLDER
          # ICON_CACHE_FOLDER
          # ROCKET_LIMITS
          # ROCKET_WORKERS
          SMTP_HOST: smtp.servivum.com
          SMTP_FROM: noreply@diluzio.dev
          SMTP_PORT: 587
          SMTP_SECURITY: starttls
          SMTP_USERNAME: noreply@diluzio.dev
          SMTP_PASSWORD: TODO_EMAIL_PASSWORD
          # SHOW_PASSWORD_HINT
          # WEB_VAULT_ENABLED
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        probes:
          liveness:
            enabled: true
            type: HTTP
            path: /
            port: 80
            spec:
              failureThreshold: 10
              initialDelaySeconds: 5
          readiness:
            enabled: true
            type: HTTP
            path: /
            port: 80
            spec:
              failureThreshold: 10
              initialDelaySeconds: 5

service:
  main:
    controller: main
    ports:
      http:
        port: 80

defaultPodOptions:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: kubernetes.io/role
                operator: In
                values:
                  - worker

persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: "nfs-client"
    size: 1Gi
