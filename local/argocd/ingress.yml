apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  labels:
    # app.kubernetes.io/managed-by: argocd-server
    # app.kubernetes.io/component: server
    app.kubernetes.io/name: argocd-ingress
    app.kubernetes.io/part-of: argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: argocd.cluster.diluz.io
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: argocd-server
                port:
                  name: http